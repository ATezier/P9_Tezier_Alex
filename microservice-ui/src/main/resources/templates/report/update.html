<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Update Report</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/report.css">
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>
	
	<p class="text-danger" th:if="${error != null}" th:text="${error}"></p>
	<div class="row">
		<form action="#" th:action="@{/report/update/{rid}(rid=${report.rid})}" th:object="${report}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Patient Id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{pid}" id="pid" value="${report.pid}" class="col-4" readonly>
					<p class="text-danger" th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">Contenu</label>
				<div class="col-sm-10">
					<textarea type="text" th:field="*{content}" id="term" placeholder="Compte rendu" rows="5" cols="33" required></textarea>
					<p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" th:href="@{/patient/get/{pid}(pid=${report.pid})}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Mettre Ã  jour le rapport">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
