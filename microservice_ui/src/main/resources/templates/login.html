<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Page de connexion</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/login}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Nom d'utilisateur</label>
				<div class="col-sm-10">
					<input type="text" id="username" name="username" class="col-4" required>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Mot de passe</label>
				<div class="col-sm-10">
					<input type="text" id="password" name="password" class="col-4" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input class="btn btn-primary btn-sm" type="submit" value="Se connecter" required>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
