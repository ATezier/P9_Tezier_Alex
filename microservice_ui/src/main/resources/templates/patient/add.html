<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Create Patient</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Ajouter un nouveau patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{add}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">Prénom</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{firstName}" id="firstName" placeholder="Prénom" class="col-4" required>
					<p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-sm-2 control-label">Nom de famille</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{lastName}" id="lastName" placeholder="Nom de famille" class="col-4" required>
					<p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="birthdate" class="col-sm-2 control-label">Date de naissance</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{birthdate}" id="birthdate" placeholder="jj/mm/aaaa" class="col-4" required>
					<p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="gender" class="col-sm-2 control-label">Genre</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{gender}" id="gender" placeholder="Genre" class="col-4" required>
					<p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">Adresse postale</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" id="address" placeholder="Adresse postale" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">Numéro de téléphone</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{phone}" id="phone" placeholder="+33612345678" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patient/list">Annuler</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Patient" required>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
